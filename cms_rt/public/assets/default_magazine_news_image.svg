<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#be185d;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
        </linearGradient>
        <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="1" opacity="0.1"/>
        </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#grad)"/>
    <rect width="100%" height="100%" fill="url(#grid)"/>
    
    <!-- Abstract Shapes -->
    <circle cx="10%" cy="10%" r="50" fill="white" opacity="0.05"/>
    <circle cx="90%" cy="90%" r="100" fill="white" opacity="0.05"/>
    
    <!-- Text -->
    <text x="50%" y="50%" font-family="Arial, sans-serif" font-weight="900" font-size="64" fill="white" text-anchor="middle" dy=".3em" letter-spacing="4" opacity="0.9">
        MAGAZINE
    </text>
    <text x="50%" y="42%" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="white" text-anchor="middle" letter-spacing="2" opacity="0.6">
        CATEGOR√çA
    </text>
    
    <!-- Logo placeholder -->
    <rect x="45%" y="85%" width="10%" height="4" fill="white" opacity="0.5" rx="2"/>
</svg>